apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vignet
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: vignet
    image:
      name: rg.fr-par.scw.cloud/vibioh/vignet
      tag: "202504140814" # {"$imagepolicy": "default:flux-vignet-api:tag"}
    labels:
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "vignet"
      tags.datadoghq.com/version: "202504140814" # {"$imagepolicy": "default:flux-vignet-api:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    strategy:
      type: Recreate
    volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vignet
    volumeMounts:
      - name: data
        mountPath: /data
    config:
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/vignet
      VIGNET_LOGGER_JSON: "true"
      VIGNET_PPROF_AGENT: http://datadog.observability:8126
      VIGNET_STORAGE_FILE_SYSTEM_DIRECTORY: "/data"
      VIGNET_TELEMETRY_URL: datadog.observability:4317
    secrets:
      VIGNET_AMQP_URI: 
    resources:
      limits:
        memory: "1Gi"
      requests:
        memory: "256Mi"
    securityContext:
      runAsGroup: 1000
      runAsUser: 1000
    autoscaling:
      enabled: false
